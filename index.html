<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Upsource Demo</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="mathCtrl" class="container" style="padding-top: 30px">
  <div class="col-xs-6">
    <div class="form-group">
      <label>First value</label>
      <input type="number" class="form-control" ng-model="value1">
    </div>
    <div class="form-group">
      <label>Second value</label>
      <input type="number" class="form-control" ng-model="value2">
    </div>
  </div>
  <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-heading">Power</div>
      <div class="panel-body">{{powerUp(value1, value2)}}</div>
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
